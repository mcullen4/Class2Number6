<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.0/jquery.validate.min.js"></script>
        <script src="clientsidevalidation.js"></script>
        <title>Area Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div id="container" class="container">
            <h1>Area Calculator</h1>
            <p>Enter the height and width to find the area of the rectangle</p>
            <form id="form1" name="form1" method="POST" action="CalcArea">
                <span>Height</span>
                <input type="text" name="height"><br><br>
                <span>Width </span>
                <input type="text" name="width"><br><br>
                <input id="dimensionSubmit" name="dimensionSubmit" type="submit" value="Calculate Area">
            </form>
        </div>
    </body>
</html>
